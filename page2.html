<head>

<body>
  <div class = "page" id ="page-1" >

  <p id="Qs">QUESTIONS</p>

  <div class="Box">25</div>
  <p>
    <form action="submit" method="post">
    <input id="inp" type="text" method="post" required minlength="1" maxlength="80" size="60">
    <input id="sub" type="submit">
    <script>
    document.getElementById('inp').style.fontSize="xx-large";
    document.getElementById('sub').style.fontSize="xx-large";
    document.getElementById('sub').value="SUBMIT";
    </script>
    </form>
    <div class="AllBtns">
    <p>
      <button id="b1">START FROM BEGINNING</button>
      <button id="b2">START FROM PREVIOUS QUESTION</button>
      <button id="b3">NEXT QUESTION</button>
      <script>
      document.getElementById('b1').style.fontSize="x-large";
      document.getElementById('b2').style.fontSize="x-large";
      document.getElementById('b3').style.fontSize="x-large";
      </script>
    </p>
  </div>
  </p>
  </div>
